name: Build & Test

on:
  pull_request: {}
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write
  packages: read

jobs:
  test:
    uses: adbc-drivers/dev/.github/workflows/test.yaml@7d18be0bf4de7faa6fcaee579d577c830d8db054
    secrets:
      clone_pat: ${{ secrets.CLONE_PAT }}
    with:
      driver: trino
      subdir: go

  validate:
    uses: adbc-drivers/dev/.github/workflows/validate.yaml@7d18be0bf4de7faa6fcaee579d577c830d8db054
    secrets:
      clone_pat: ${{ secrets.CLONE_PAT }}
    with:
      driver: trino
      subdir: go
