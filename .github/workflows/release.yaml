name: Release

# We have to duplicate this workflow because it has access to the GitHub
# token, so we only want it active on tag pushes.  Unfortunately that does
# mean the build/test will happen twice.
on:
  push:
    tags:
      - "v**"

permissions:
  contents: write
  id-token: write
  packages: read

jobs:
  test:
    uses: adbc-drivers/dev/.github/workflows/test.yaml@fe64eee5e66ddf6465460fd9ea0209550067757e
    secrets:
      dev_private_key: ${{ secrets.DEV_DEPLOY_KEY }}
      driverbase_private_key: ${{ secrets.DRIVERBASE_DEPLOY_KEY }}
    with:
      driver: trino
      subdir: .

  validate:
    uses: adbc-drivers/dev/.github/workflows/validate.yaml@fe64eee5e66ddf6465460fd9ea0209550067757e
    secrets:
      dev_private_key: ${{ secrets.DEV_DEPLOY_KEY }}
      driverbase_private_key: ${{ secrets.DRIVERBASE_DEPLOY_KEY }}
      validation_private_key: ${{ secrets.VALIDATION_DEPLOY_KEY }}
    with:
      driver: trino
      subdir: .

  release:
    uses: adbc-drivers/dev/.github/workflows/release.yaml@fe64eee5e66ddf6465460fd9ea0209550067757e
    needs:
      - test
      - validate
    secrets:
      dev_private_key: ${{ secrets.DEV_DEPLOY_KEY }}
    with:
      driver: trino
