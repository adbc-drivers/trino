[workspace]
authors = ["ADBC Drivers Contributors"]
channels = ["conda-forge"]
name = "validation"
platforms = ["linux-64", "osx-arm64"]
version = "0.1.0"

[tasks]
test = "pytest -vvs --junit-xml=validation-report.xml -rfEsxX tests/"
gendocs = "python -m tests.generate_documentation"

[dependencies]
python = ">=3.13,<4"
pytest-lazy-fixtures = ">=1.3.2,<2"

[pypi-dependencies]
adbc-drivers-validation = { git = "ssh://git@github.com/adbc-drivers/validation", rev = "9bc5ce6db8d7d6439ce926705dda90d2ded83509" }
